<!-- The homepage displays the blog posts in the current 
     Version-->
{% extends "layout.html" %}
    {% block content %}
        {% for post in posts %}
        <div class="article">
            <h1>{{ post.title }}</h1>
            <p>By {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
            <div class="open-blog">
                <button class="btn btn-primary">Read more</button>
            </div>
        </div>
        {% endfor %}
    {% endblock %}
